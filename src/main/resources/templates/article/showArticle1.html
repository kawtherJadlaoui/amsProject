<!--**********************************
Nav header start

<div class="brand-logo">
<a href="index.html">
<b class="logo-abbr"><img th:src="@{/back/images/logo.png}" alt=""> </b>
<span class="logo-compact"><img th:src="@{/back/images/logo-compact.png}" alt=""></span>
<span class="brand-title">
<img th:src="@{/back/images/logo-text.png}" alt="">
</span>

Content body start

<div class="content-body">
<div class="container-fluid mt-3">




           
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-sm-6 col-xxl-6">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"><p th:text="${article.label}"></p> </h4>
                                    <div><div class="text-center">
                                    <img th:src="@{'/uploads/'+ ${article.photoFace}}" class="rounded-circle" width="280px" height="280px">
                                    <img th:src="@{'/uploads/'+ ${article.photoProfil}}" class="rounded-circle" width="280px" height="280px">

                                    <h5 class="mt-3 mb-1">libellé </h5>
                                    <p class="m-0"><p>name</p></p>
                                    <!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
                                </div></div>
                                </div>
                            </div>
                            
                        </div> 
                        <div class="col-xl-3 col-lg-6 col-sm-6 col-xxl-6">
                            <div class="card card-widget">
                                <div class="card-body">
                                    <h5 class="text-muted">Details Article  </h5>
                                    
                                    
                                    <div class="mt-4">
                                        <h4>ID</h4>
                                        <h6 ><p th:text="${article.id}">Id</p></h6>
                                        <div class="progress mb-3" style="height: 7px">
                                            
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <h4>Prix</h4>
                                        <h6><p th:text="${article.price}">Price</p></h6>
                                        
                                            
                                        </div>
                                         <div class="mt-4">
                                        <h4>Prix Promotion</h4>
                                        <h6><p th:text="${article.pricePromo}">pricePromo</p></h6> 
                                        </div>
                                         <div class="mt-4">
                                        <h4>description</h4>
                                        <h6><p th:text="${article.description}">description</p></h6> 
                                        </div>
                                         <div class="mt-4">
                                        <h4>fournisseur</h4>
                                        <h6><p th:text="${article.fournisseur.name}">fournisseur</p></h6> 
                                        </div>
                                         <div class="mt-4">
                                        <h4>date Expiration</h4>
                                        <h6><p th:text="${article.dateExpiration}">dateExpiration</p></h6> 
                                        </div> <div class="mt-4">
                                        <h4>quantité Stock</h4>
                                        <h6><p th:text="${article.quantiteStock}">quantiteStock</p></h6> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
<div class="row">
	
<div class="col-lg-12">
<div class="card">
	
<div class="card-body">
	<h2>liste des articles</h2>
<div class="active-member">
<div class="table-responsive">
<table class="table table-xs mb-0">
<thead>
<tr>
<th></th>
<th>id</th>
<th>libellé</th>
<th>prix</th>
<th>prix promotion</th>
<th>description</th>
<th>Quantite Stock</th>
<th>date Expiration</th>
</tr>
</thead>
<tbody>
	<tr th:each="article : ${articles}">

	 <td><img th:src="@{'/uploads/'+ ${article.photoFace}}" class=" rounded-circle mr-3" alt=""></td>
	 <td th:text="${article.id}"></td>
<td th:text="${article.label}"></td>
 <td th:text="${article.price}"></td>
 <td th:text="${article.pricePromo}"></td>
<td th:text="${article.description}"></td>
<td th:text="${article.quantiteStock}"></td>
<td th:text="${article.dateExpiration}"></td>

</tr>





</tbody>
</table>

</div>
</div>
</div>
<div class="form-group col-md-8">
              <a th:href="@{/article/list}"> <input type="button" class="btn btn-primary" value="return to Article list"></a>

            </div>
</div> 
</div>
</div>


</div>

</div>
