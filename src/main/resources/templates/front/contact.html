			<!-- Contact Form -->
			<div class="contact-form col-lg-6 mt-4 mt-lg-0 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
				<form id="contact-form" th:action="@{/contact/add}" th:object="${contact}" method="post"  role="form">

					<div class="form-group">
						<input type="text" th:field="*{name}" placeholder="Your Name" class="form-control" name="name" id="name">
				    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>

					</div>

					<div class="form-group">
						<input type="email" th:field="*{email}" placeholder="Your Email" class="form-control" name="email" id="email">
		          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>

					</div>

					<div class="form-group">
						<input type="text" th:field="*{subject}" placeholder="Subject" class="form-control" name="subject" id="subject">
								          <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-danger"></span>

					</div>

					<div class="form-group">
						<textarea rows="6" th:field="*{message}" placeholder="Message" class="form-control" name="message" id="message"></textarea>
	             <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>

					</div>

					<div id="cf-submit">
						<input type="submit" id="contact-submit" class="btn btn-transparent" value="Submit">
					</div>

				</form>
			</div>
			<!-- ./End Contact Form -->
