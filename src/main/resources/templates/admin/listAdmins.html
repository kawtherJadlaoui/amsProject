
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AMS Project</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/back/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link th:href="@{/back/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/back/css/style.css}" rel="stylesheet">
</div>

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img th:src="@{/back/images/logo.png}" alt=""> </b>
                    <span class="logo-compact"><img th:src="@{/back/images/logo-compact.png}" alt=""></span>
                    <span class="brand-title">
                        <img th:src="@{/back/images/logo-text.png}" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
       <div th:replace="fragments/headerBack :: header"/>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="fragments/sidebarBack :: sidebar"/>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">liste Admins</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->
<h2 align="center">Liste des Admins</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div th:switch="${admins}" class="card-body">
								
                <div th:switch="${admins}">
                                
                                     <p class="my-5">Pour ajouter un nouvel admin cliquer ici
                      
						 <a th:href="@{add}"><button type="button" class="btn mb-1 btn-primary">New Admin</button></a>
                    </p>
                                <h4 class="card-title"></h4>
                               <h2 th:case="null">No admin yet!</h2>
                                <div th:case="*" >

					
				
						<h2>Nombre total des admins = <span th:text="${nbr}">10</span></h2>
						 <div class="table-responsive">
                                    <table class="table table-striped table-bordered zero-configuration">
                                        <thead>
                                            <tr>
											<th>ID</th>
										    <th>First Name</th>
										    <th>Last Name</th>
										    <th>Email</th>

										</tr>
									</thead>
								
									<tbody>
									 <tr th:each="admin : ${admins}">
										<td th:text="${admin.id}"></td>
										<td th:text="${admin.name}"></td>
										<td th:text="${admin.lastName}"></td>
										<td th:text="${admin.email}"></td>
									 </tr>
									</tbody>
								</table>
							 </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
       <div th:replace="fragments/footerBack :: footer"/>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/back/plugins/common/common.min.js}"></script>
    <script th:src="@{/back/js/custom.min.js}"></script>
    <script th:src="@{/back/js/settings.js}"></script>
    <script th:src="@{/back/js/gleek.js}"></script>
    <script th:src="@{/back/js/styleSwitcher.js}"></script>

    <script th:src="@{/back/plugins/tables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/back/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/back/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>

</body>

</html>
