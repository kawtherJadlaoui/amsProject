
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AMS Project</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/back/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link th:href="@{/back/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/back/css/style.css}" rel="stylesheet">
</div>

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img th:src="@{/back/images/logo.png}" alt=""> </b>
                    <span class="logo-compact"><img th:src="@{/back/images/logo-compact.png}" alt=""></span>
                    <span class="brand-title">
                        <img th:src="@{/back/images/logo-text.png}" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
       <div th:replace="fragments/headerBack :: header"/>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
      <div th:replace="fragments/sidebarBack :: sidebar"/>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Add Admin</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->
<h2 align="center">Add Admin</h2>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" th:action="@{/admin/add}" th:object="${user}" method="post">
											<div class="row">
												<div class="form-group col-md-12">
													<label for="name" class="col-form-label">First Name</label> <input
														type="text" th:field="*{name}" class="form-control" id="name"
														placeholder="First Name"> <span th:if="${#fields.hasErrors('name')}"
														th:errors="*{name}" class="text-danger"></span>
												</div>
												
												<div class="form-group col-md-12">
													<label for="lastName" class="col-form-label">Last Name</label> <input
														type="text" th:field="*{lastName}" class="form-control" id="name"
														placeholder="Last Name"> <span th:if="${#fields.hasErrors('lastName')}"
														th:errors="*{lastName}" class="text-danger"></span>
												</div>
												<div class="form-group col-md-12">
													<label for="address" class="col-form-label">address</label> <input
														type="text" th:field="*{address}" class="form-control" id="address"
														placeholder="address"> <span th:if="${#fields.hasErrors('address')}"
														th:errors="*{address}" class="text-danger"></span>
												</div>
												
												<div class="form-group col-md-12">
													<label for="email" class="col-form-label">Email</label> <input
														type="text" th:field="*{email}" class="form-control" id="email"
														placeholder="Email"> <span th:if="${#fields.hasErrors('email')}"
														th:errors="*{email}" class="text-danger"></span>
												</div>
												
												<div class="form-group col-md-12">
													<label for="password" class="col-form-label">Password</label> <input
														type="text" th:field="*{password}" class="form-control" id="password"
														placeholder="Password"> <span th:if="${#fields.hasErrors('password')}"
														th:errors="*{password}" class="text-danger"></span>
												</div>


												<div class="col-md-6">
													<input type="submit" class="btn btn-primary" value="Add Admin">
												</div>

												<div class="form-group col-md-8"></div>

											</div>
										</form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
      <div th:replace="fragments/footerBack :: footer"/>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/back/plugins/common/common.min.js}"></script>
    <script th:src="@{/back/js/custom.min.js}"></script>
    <script src="@{/back/js/settings.js}"></script>
    <script th:src="@{/back/js/gleek.js}"></script>
    <script th:src="@{/back/js/styleSwitcher.js}"></script>

    <script th:src="@{/back/plugins/validation/jquery.validate.min.js}"></script>
    <script th:src="@{/back/plugins/validation/jquery.validate-init.js}"></script>

</body>

</html>
